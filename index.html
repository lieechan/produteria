<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Produteria</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">produtos</h1>
        <section id="cadastro" class="cadastro">
            <form action="" name="" class="cadastro-produto">
                <label for="nome-produto">Nome: </label> <br>
                <input type="text" name="nome-produto" id="nome-produto"> <br>
                <label for="valor-produto">Valor: </label> <br>
                <input type="text" name="valor-produto" id="valor-produto"> <br>
                <label for="desc-prpdotuo">Descrição do produto: </label> <br>
                <textarea name="desc-prpdotuo" id="desc-prpdotuo" cols="30" rows="10"></textarea> <br>
                <label for="categ-produto">Categoria do produto: </label> <br>
                <input type="text" name="categ-produto" id="categ-produto"> <br>
                <input type="submit" value="Cadastastrar" class="button">
            </form>
        </section>
    </div>
</body>
</html>
