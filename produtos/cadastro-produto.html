<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Produto</title>
  </head>
  <body>
      <div class="container">
        <div class="row d-flex align-items-center container-produto justify-content-center">
          <div class="col-sm-6">
              <form>
                  <h3 class="text-center">Produtos</h3>
                  <br>
                  <div class="form-group">
                    <label for="nome-produto">Nome</label>
                    <input type="text" class="form-control" id="nome-produto" name="nome-produto" placeholder="Nome do produto">
                  </div>
                  <div class="row">
                      <div class="col">
                          <label for="categoria-produto">Categoria</label>
                        <input type="text" class="form-control" id="categoria-produto" name="categoria-produto" placeholder="Categoria do produto">
                      </div>
                      <div class="col">
                          <label for="preco-produto">Preço</label>
                          <input type="text" class="form-control" id="preco-produto" name="preco-produto" placeholder="Valor do produto">
                      </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="descricao-produto">Descrição</label>
                    <textarea class="form-control" id="descricao-produto" name="descricao-produto" placeholder="Descrição do produto"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary float-right">Cadastrar</button>
                </form>
          </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
